<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .background {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px;
        }

        .chat-header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
        }

        .chat-box {
            max-height: 500px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f4f4f4;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .user-message {
            background-color: #4CAF50;
            color: white;
            text-align: right;
        }

        .bot-message {
            background-color: #008CBA;
            color: white;
            text-align: left;
        }

        .input-container {
            display: flex;
            padding: 15px;
            background-color: #f4f4f4;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
    <title>Rasa Chatbot</title>
</head>
<body>
    <div class="background">
        <img src="back.jpeg" alt="Background Image">
        <div class="chat-container">
            <div class="chat-header">Smart Waste Management Chat</div>
            <div class="chat-box" id="chatBox">
                <iframe
                    src="https://www.chatbase.co/chatbot-iframe/sAX16Vc4dr1zeq3fm0l5U"
                    width="100%"
                    style="height: 100%; min-height: 700px"
                    frameborder="0"
                ></iframe>
            </div>
        </div>
    </div>
</body>
</html>
